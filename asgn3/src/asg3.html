<!DOCTYPE html>
<html>
<head>
    <title>Assignment 4 - First Person World Explorer</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: #2c3e50;
            overflow: hidden;
        }
        canvas { 
            display: block;
            cursor: none;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 250px;
        }
        #instructions h3 {
            margin: 0 0 10px 0;
            color: #3498db;
        }
        #instructions ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        #instructions li {
            margin: 3px 0;
        }
        .performance {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-width: 150px;
        }
        .performance h3 {
            margin: 0 0 10px 0;
            color: #2ecc71;
            font-size: 14px;
        }
        .perf-stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        #message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #f39c12;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="webgl"></canvas>
    
    <div id="crosshair"></div>
    
    <div id="instructions">
        <h3>Controls</h3>
        <ul>
            <li><strong>W/A/S/D</strong> - Move</li>
            <li><strong>Mouse</strong> - Look around</li>
            <li><strong>Q/E</strong> - Turn left/right</li>
            <li><strong>Left Click</strong> - Add block</li>
            <li><strong>Right Click</strong> - Remove block</li>
            <li><strong>Space</strong> - Jump</li>
        </ul>
        <p style="margin-top: 10px; font-size: 12px; color: #95a5a6;">
            Find Ronald the Peacock!
        </p>
    </div>
    
    <div class="performance">
        <h3>Performance</h3>
        <div class="perf-stat">
            <span>FPS:</span>
            <span id="fps">0</span>
        </div>
        <div class="perf-stat">
            <span>Draw Calls:</span>
            <span id="drawCalls">0</span>
        </div>
        <div class="perf-stat">
            <span>Blocks:</span>
            <span id="blocks">0</span>
        </div>
    </div>
    /
    <div id="message"></div>

    
    <script type="text/javascript" src="../lib/webgl-utils.js"></script>
    <script type="text/javascript" src="../lib/webgl-debug.js"></script>
    <script type="text/javascript" src="../lib/cuon-utils.js"></script>
    <script type="text/javascript" src="../lib/cuon-matrix-cse160.js"></script>
    
  
    <script type="text/javascript" src="Camera.js"></script>
    <script type="text/javascript" src="Cube.js"></script>
    <script type="text/javascript" src="asg3.js"></script>
</body>
</html>
